<section class="container-search">
    <div (click)="set_view_products_found()" class="container-icon-search">
        <input [formControl]="control" type="text" placeholder="Search description or product" class="search">
        <i class="fas fa-search"></i>
    </div>
    <ul class="container-products" *ngIf="view_products_found">
        <div class="container-loading" *ngIf="view_loading">...</div>
        <li class="product" *ngFor="let product of products_found" (click)="redirect_product_with_id(product.id.valueOf())">
            <div class="container-img">
                <img [src]="product.thumbnail" alt="Product Image">
            </div>
            <p class="container-details">
                <strong>
                    {{product.title}}
                </strong>
                {{product.description}}
            </p>
        </li>
    </ul>
</section>
